<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #333333;
            color: #ffffff;
            padding: 10px;
            text-align: center;
            font-size: 24px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }
        .card {
            width: 200px;
            height: 200px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-top: 10px;
            font-size: 18px;
            color: #333333;
        }
        .divider {
            width: 100%;
            height: 1px;
            background-color: #e0e0e0;
            margin: 20px 0;
        }
        .card-link {
            text-decoration: none;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SIT HUB</h1>
    </div>
    <div class="container">
        <div class="card">
            <h2>Upload Materials</h2>
            <!-- Content for Upload Materials -->
        </div>
        <div class="divider"></div>
        <a href="https://assansem2bbsr-bstu7y.store.link/" class="card-link">
            <div class="card">
                <h2>First Year</h2>
                <!-- Content for First Year -->
            </div>
        </a>
        <div class="card">
            <h2>Second Year</h2>
            <!-- Content for Second Year -->
        </div>
        <div class="card">
            <h2>Third Year</h2>
            <!-- Content for Third Year -->
        </div>
        <div class="card">
            <h2>Fourth Year</h2>
            <!-- Content for Fourth Year -->
        </div>
    </div>
</body>
</html>
